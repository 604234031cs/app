<ion-header>
  <ion-navbar>
    <ion-title>DetailsMovie</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card color = "dark">
  <ion-card-header >
     <ion-thumbnail  item-start>
            <img src="https://image.tmdb.org/t/p/original/{{moviedata.poster_path}}">
        </ion-thumbnail >
        <button ion-button block icon-lef color="light"  (click)="openVideo(moviedata.id)" >Video Trailler</button>
        
  </ion-card-header>
</ion-card > 

  <ion-card color = "light">  
    <ion-card-content>
    <h2><b>release_date</b></h2>
    <p>{{moviedata.release_date}}</p>
    <h2><b>Average</b></h2>
    <p>{{moviedata.vote_average}}</p>
    <h2><b>Overview</b></h2>
    <p>{{moviedata.overview}}</p>
  </ion-card-content>
  <button ion-button (click)="talk(moviedata.overview)" ><ion-icon name="volume-up"></ion-icon></button>
  <button ion-button color ="danger" (click)="stop()" ><ion-icon name="volume-up"></ion-icon></button>
  <ion-fab below right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="shareFac()"><ion-icon name="md-share"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-card>


</ion-content>
