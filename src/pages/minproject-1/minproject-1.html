<ion-header>
  <ion-navbar>
      <ion-title >  Movie App</ion-title>
        <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <ion-card color="dark">
    <ion-card-header>
      All about Movie
    </ion-card-header>
  </ion-card>

  
    <ion-card-content >
      <ion-item (click)="nowMovie()">
        <ion-avatar item-left >
          <img src="assets/imgs/nowplaying.jpg">
        </ion-avatar>
        <ion-icon item-right color="medium" name="arrow-dropright"></ion-icon>
        <h2>Now</h2>
        <p>Now Playing Movie </p>
      </ion-item>

      <ion-item (click)="upComing()">
        <ion-avatar item-left>
          <img src="assets/imgs/facebook-generic-image.png">
        </ion-avatar>
        <ion-icon item-right name="arrow-dropright"></ion-icon>
        <h2>Upcoming</h2>
        <p>Upcoming Movie </p>
      </ion-item>

      <ion-item (click)="popular()">
        <ion-avatar item-left>
          <img src="assets/imgs/hGtmBuOD2X5WYPbfuBS8pZZdlkc1487583700851_200x200.png">
        </ion-avatar>
        <ion-icon item-right name="arrow-dropright"></ion-icon>
        <h2>Popular</h2>
        <p> Popular Movie </p>
      </ion-item>

      <ion-item (click)="topRated()">
        <ion-avatar item-left>
          <img src="assets/imgs/download.jpg">
        </ion-avatar>
        <ion-icon item-right name="arrow-dropright"></ion-icon>
        <h2>TopRated</h2>
        <p>TopRated Movie </p>
      </ion-item>
    </ion-card-content>
 
</ion-content>
